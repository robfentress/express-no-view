<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Express</h1>
  <img src="https://www.assets.cms.vt.edu/images/logo-maroon-whiteBG.svg">
  <p>Welcome to Express</p>

  <!-- HTML_CS-->
  <img id="hasAltText" alt="Alt Text" />
  <img id="hasNoAltText" />
  <img id="hasEmptyAltText" alt="" />
  <img id="hasEmptyAltTextWithTitle" alt="" title="Empty" />
  <img id="hasSpacedAltText" alt=" " />

  <map>
    <area id="areaWithAlt" alt="Has Alt" />
    <area id="areaWithNoAlt" />
    <area id="areaWithEmptyAlt" alt="" />
  </map>

  <!-- AXE-CORE -->
  <!-- area-alt -->
  <div id="monkeys">Bananas</div>
  <map>
    <area href="#" id="violation1" alt="" />
    <area href="#" id="violation2" aria-label="" />
    <area href="#" id="violation3" aria-labelledby="nomatchy" />
    <area href="#" id="violation4" aria-labelledby="" />
    <area href="#" id="pass1" alt="monkeys" />
    <area href="#" id="pass2" aria-label="monkeys" />
    <area href="#" id="pass3" aria-labelledby="monkeys" />

    <!-- no HREF, not violations -->
    <area alt="" />
    <area aria-label="" />
    <area aria-labelledby="" />
    <area aria-labelledby="nomatchy" />
  </map>

  <!-- image-alt -->
  <div id="monkeys">Bananas</div>
  <div id="ninjamonkeys" style="display:none">Banana bombs</div>
  <img src="img.jpg" id="violation1" />
  <img src="img.jpg" id="violation2" aria-label="" />
  <img src="img.jpg" id="violation3" aria-labelledby="nomatchy" />
  <img src="img.jpg" id="violation4" aria-labelledby="" />
  <img src="img.jpg" id="pass1" alt="monkeys" />
  <img src="img.jpg" id="pass2" aria-label="monkeys" />
  <img src="img.jpg" id="pass3" aria-labelledby="monkeys" />
  <img src="img.jpg" id="pass4" alt="" />
  <img src="img.jpg" id="violation5" title="" />
  <img src="img.jpg" id="pass5" title="monkeys" />
  <img src="img.jpg" id="pass6" role="presentation" />
  <img src="img.jpg" id="pass7" role="none" />
  <img src="img.jpg" id="pass8" aria-labelledby="ninjamonkeys" />
  <img src="img.jpg" id="violation6" alt=" " />

  <!-- input-image-alt -->

  <div id="monkeys">Bananas</div>
  <form action="#">
    <input type="image" src="img.jpg" id="violation1" />
    <input type="image" src="img.jpg" id="violation2" aria-label="" />
    <input type="image" src="img.jpg" id="violation3" aria-labelledby="nomatchy" />
    <input type="image" src="img.jpg" id="violation4" aria-labelledby="" />
    <input type="image" src="img.jpg" id="pass1" alt="monkeys" />
    <input type="image" src="img.jpg" id="pass2" aria-label="monkeys" />
    <input type="image" src="img.jpg" id="pass3" aria-labelledby="monkeys" />
    <input type="image" src="img.jpg" id="pass4" title="monkeys" />
    <input type="image" src="img.jpg" id="violation5" alt="" />
  </form>

  <!-- object-alt -->

  <object id="pass1">This object has text.</object>
  <object id="pass2" title="This object has text"></object>
  <object id="pass3" aria-label="this object has text"></object>
  <span id="label1">this object has text</span>
  <object id="pass4" aria-labelledby="label1"></object>
  <object id="pass5" role="presentation"></object>
  <object id="pass6" role="none"></object>
  <object id="violation1"></object>
  <object id="violation2">
    <div></div>
  </object>
  <object id="violation3">
    <p style="display: none;">This object has no text.</p>
  </object>

  <!-- role-img-alt -->

  <div id="match">Bananas</div>
  <div id="hidden-match" style="display:none">Banana bombs</div>

  <div role="img" aria-label="blah" id="pass1"></div>
  <div role="img" aria-labelledby="match" id="pass2"></div>
  <div role="img" aria-labelledby="hidden-match" id="pass3"></div>
  <div role="img" title="title" id="pass4"></div>

  <div role="img" id="violation1"></div>
  <div role="img" aria-label="" id="violation2"></div>
  <div role="img" alt="blah" id="violation3"></div>
  <div role="img" aria-labelledby="no-match" id="violation4"></div>
  <div role="img" title="" id="violation5"></div>

  <!-- server-side-image-map -->

  <p><img ismap src="image.jpg" id="fail" /></p>
  <p><img src="image.jpg" id="pass" /></p>

  <!-- svg-img-alt -->
  <h2>Passed</h2>

  <svg id="pass1" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100">
    <title>I am a circle</title>
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg id="pass2" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100" aria-label="I am a circle">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg id="pass3" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100" title="I am a circle">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <span id="circle-label1">I am a circle</span>
  <svg id="pass4" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100"
    aria-labelledby="circle-label1">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" id="pass5" role="graphics-document" width="100" height="100">
    <title>I am a circle</title>
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="pass6" role="graphics-symbol" cx="50" cy="50" r="40" fill="yellow" aria-label="I am a circle"></circle>
  </svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="pass7" role="graphics-symbol" cx="50" cy="50" r="40" fill="yellow" aria-labelledby="circle-label1">
    </circle>
  </svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="pass8" role="graphics-symbol" cx="50" cy="50" r="40" fill="yellow" title="I am a circle"></circle>
  </svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="pass9" role="graphics-symbol" cx="50" cy="50" r="40" fill="yellow">
      <title>I am a circle</title>
    </circle>
  </svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="pass10" role="img" cx="50" cy="50" r="40" fill="yellow">
      <title>I am a circle</title>
    </circle>
  </svg>

  <h2>Failed</h2>

  <svg xmlns="http://www.w3.org/2000/svg" role="img" id="violation1">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" role="img" id="violation2">
    <title></title>
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" role="img" id="violation3" aria-label=" ">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" role="img" id="violation4" aria-labelledby="not-an-id">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg id="violation5" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100">
    <text>I am a circle</text>
  </svg>

  <svg id="violation6" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100">
    <circle cx="50" cy="50" r="40" fill="yellow">
      <!-- Title must be a child -->
      <title>I am a circle</title>
    </circle>
  </svg>

  <svg id="violation7" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100">
    <metadata>
      <!-- Title must be a child -->
      <title>I am a circle</title>
    </metadata>
  </svg>

  <svg id="violation8" xmlns="http://www.w3.org/2000/svg" role="img" width="100" height="100">
    <desc>I am a circle</desc>
  </svg>

  <svg id="violation9" xmlns="http://www.w3.org/2000/svg" role="graphics-document" width="100" height="100"></svg>

  <svg xmlns="https://www.w3.org/2000/svg">
    <circle id="violation10" role="img" cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <h2>Inapplicable</h2>

  <svg xmlns="http://www.w3.org/2000/svg">
    <circle id="inapplicable1" cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" id="inapplicable2">
    <circle cx="50" cy="50" r="40" fill="yellow"></circle>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg">
    <circle role="graphics-object" cx="50" cy="50" r="40" fill="yellow" id="inapplicable3"></circle>
  </svg>

  <div id="inapplicable4" role="img">
    <h1>Hello world</h1>
  </div>
  <!-- image-redundant-alt -->

  <button><img id="pass1" alt="Img alt text" />Link text</button>
  <a href="#"><img id="pass2" alt="Img alt text" />Link text</a>
  <a href="#"><img id="pass3" alt="Link text" role="presentation" />Link text</a>

  <button><img id="fail1" alt="button text" />Button text</button>
  <a href="#"><img id="fail2" alt="Link text" />Link text</a>
  <p><img id="fail3" alt="paragraph text" />paragraph text</p>
  <table>
    <tr>
      <th><img id="fail4" alt="header cell text" />header cell text</th>
      <td><img id="fail5" alt="data cell text" />data cell text</td>
    </tr>
  </table>

  <ul>
    <li><img id="fail6" alt="list text" />list text</li>
  </ul>

  <!-- ignore -->
  <a href="#"><img alt="Link text" aria-hidden="true" />Link text</a>

  <!--
    area-alt
    image-alt
    input-image-alt
    object-alt
role-img-alt
server-side-image-map
svg-img-alt
image-redundant-alt

  -->
</body>

</html>
